<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos e Comércios</title>
    <link rel="stylesheet" href="Css/styles.css">
</head>
<body>

<header>
    <div class="logo">Logotipo</div>
    <nav class="nav">
        <div class="menu" id="menu">&#9776;</div>
        <ul class="nav-links" id="navLinks">
            <li><a href="#">Home</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Serviços</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>
</header>

<main>

    <div class="gallery">
        <div class="fotos"><img src="imagens/fotos/1.jpg" alt="Imagem 1" onclick=""></div>
        <div class="fotos"><img src="imagens/fotos/1.jpg" alt="Imagem 2" onclick=""></div>
        <div class="fotos"><img src="imagens/fotos/1.jpg" alt="Imagem 3" onclick=""></div>
        <div class="fotos"><img src="imagens/fotos/1.jpg" alt="Imagem 4" onclick=""></div>
        <div class="fotos"><img src="imagens/fotos/1.jpg" alt="Imagem 5" onclick=""></div>
        <div class="fotos"><img src="imagens/fotos/1.jpg" alt="Imagem 6" onclick=""></div>
    </div>

    <div id="lightbox" class="lightbox">
        <span class="close" onclick="">&times;</span>
        <div class="contentudo">
            <div class="slide">
                <div class="numbertext">1 / 6</div>
                <img src="imagens/fotos/1.jpg" alt="Imagem 1">
            </div>
            <div class="slide">
                <div class="numbertext">2 / 6</div>
                <img src="imagens/fotos/1.jpg" alt="Imagem 2">
            </div>
            <div class="slide">
                <div class="numbertext">3 / 6</div>
                <img src="imagens/fotos/1.jpg" alt="Imagem 3">
            </div>
            <div class="slide">
                <div class="numbertext">4 / 6</div>
                <img src="imagens/fotos/1.jpg" alt="Imagem 4">
            </div>
            <div class="slide">
                <div class="numbertext">5 / 6</div>
                <img src="imagens/fotos/1.jpg" alt="Imagem 5">
            </div>
            <div class="slide">
                <div class="numbertext">6 / 6</div>
                <img src="imagens/fotos/1.jpg" alt="Imagem 6">
            </div>
            <a class="prev" onclick="">&#10094;</a>
            <a class="next" onclick="">&#10095;</a>
        </div>
    </div>

   <div class="subsection">
    
    <div class="coluna">
        <h1>Titulo 1</h1>
        <p>Paragrafo 2</p>
    </div>

    <div class="coluna">
        <h1>Titulo</h1>
        <p>Paragrafo</p>
    </div>

    <div class="coluna">
        <h1>Titulo</h1>
        <p>Paragrafo</p>
    </div>

   </div>

</main>

<footer>

    <div class="links-social">
        <a href="#" class="icon" data-tooltip="Facebook"><img src="imagens/icon/facebook.png" alt="Facebook"></a>
        <a href="#" class="icon" data-tooltip="Instagram"><img src="imagens/icon/instagram.png" alt="Instagram"></a>
        <a href="#" class="icon" data-tooltip="LinkedIn"><img src="imagens/icon/linkedIn.png" alt="LinkedIn"></a>
    </div>
   
    <div class="contato">
        <p>Telefone: (99) 9999-9999</p>
        <p>Email: contato@example.com</p>
    </div>   
</footer>
</body>
<script src="Js/script.js"></script>
